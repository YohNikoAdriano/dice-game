<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dicee Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Neuton&display=swap" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="https://cdn-icons-png.flaticon.com/512/2228/2228381.png">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-white py-3 rancho">Dicee Game</h1>
      <div class="row align-items-center">
        <div class="col-5">
          <div class="input-group my-3 pe-3">
            <span class="input-group-text input-span" id="spanPlayer1">Player 1</span>
            <input name="input1" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="spanPlayer1" required>
            <button class="btn btn-danger" type="submit" id="submitPlayer1" onclick="checkingInput1()">Submit!</button>
          </div>
          <div class="d-none validation1">
            <p>Isi nama dulu!</p>
          </div>
        </div>
        <div class="col-2">
          <img src="https://cdn-icons-png.flaticon.com/512/2228/2228381.png" alt="title-image" class="img-fluid">
        </div>
        <div class="col-5">
          <div class="input-group my-3 ps-3">
            <span class="input-group-text input-span" id="spanPlayer2">Player 2</span>
            <input name="input2" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="spanPlayer2">
            <button class="btn btn-danger" type="button" id="submitPlayer2" onclick="checkingInput2()">Submit!</button>
          </div>
          <div class="d-none validation2">
            <p>Isi nama dulu!</p>
          </div>
        </div>
      </div>
      <div class="score-container py-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1198/1198990.png" alt="crown" class="crown">
        <div class="d-inline-block text-white score border rounded mx-3">
          <h4 class="score1">0</h4>
        </div>
        <h2 class="text-white py-3 rancho d-inline-block"><span class="player1Name">Player 1</span><span class="text-danger"> vs </span><span class="player2Name"> Player 2</span></h2>
        <div class="d-inline-block text-white score border rounded mx-3">
          <h4 class="score2">0</h4>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1198/1198990.png" alt="crown" class="crown">
      </div>
      <h1 class="text-white rancho winnerBoard">Let's Play!!!</h1>
      <div class="dice d-inline-block">
        <h4>Player 1</h4>
        <img class="img1" src="images/dice6.png">
      </div>
      <button class="btn btn-light btn-play d-inline-block" onclick="playGame()">Play!</button>
      <div class="dice d-inline-block">
        <h4>Player 2</h4>
        <img class="img2" src="images/dice6.png">
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
